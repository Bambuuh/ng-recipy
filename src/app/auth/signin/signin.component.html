<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="E-mail" email type="email" id="email" name="email" ngModel>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" id="password" name="password" ngModel>
        </mat-form-field>
      </div>
      <button mat-raised-button color="accent" type="submit" [disabled]="f.invalid">Sign in</button>
    </form>
  </div>
</div>
